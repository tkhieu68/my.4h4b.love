<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake VPS Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="CloudFly Logo" class="logo">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        </div>
        <a href="index.html" class="sidebar-link"><img src="home-icon.png" alt="Home" class="icon"> Trang chá»§</a>
        <a href="create-vps.html" class="sidebar-link"><img src="vps-icon.png" alt="Create VPS" class="icon"> Create VPS</a>
    </div>
    <div class="main-content">
        <header>
            <span class="openbtn" onclick="toggleSidebar()">&#9776;</span>
        </header>
        <div class="container">
            <h1>Create a Virtual Private Server</h1>
            <button id="create-vps-btn" class="plus-button">+</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        document.getElementById('create-vps-btn').addEventListener('click', function() {
            window.location.href = 'create-vps.html';
        });

        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
