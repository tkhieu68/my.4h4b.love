<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake VPS Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader-wrapper">
        <span class="loader"></span>
    </div>

    <div class="sidebar" id="mySidebar">
        <div class="logo">
            <img src="logo.png" alt="CloudFly Logo">
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html" class="active"><img src="home-icon.png" alt="Home" style="width:20px;height:20px;"> Trang chủ</a>
        <a href="create-vps.html"><img src="vps-icon.png" alt="Create VPS" style="width:20px;height:20px;"> Create VPS</a>
    </div>

    <button class="openbtn" onclick="openNav()">☰</button>

    <div class="main">
        <h2>Welcome to Fake VPS Creator</h2>
        <button class="create-btn" onclick="window.location.href='create-vps.html'">+</button>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").classList.add("open");
            document.querySelector(".main").classList.add("shifted");
        }

        function closeNav() {
            document.getElementById("mySidebar").classList.remove("open");
            document.querySelector(".main").classList.remove("shifted");
        }

        window.addEventListener("load", function() {
            document.getElementById("loader-wrapper").style.display = "none";
        });
    </script>
</body>
</html>
