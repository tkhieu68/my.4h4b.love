<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create VPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="CloudFly Logo" class="logo">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        </div>
        <a href="index.html"><img src="home-icon.png" alt="Home" class="icon"> Trang chá»§</a>
        <a href="create-vps.html"><img src="vps-icon.png" alt="Create VPS" class="icon"> Create VPS</a>
    </div>
    <div class="main-content">
        <header>
            <span class="openbtn" onclick="toggleSidebar()">&#9776;</span>
        </header>
        <div class="container">
            <h1>Select Your VPS Configuration</h1>
            <form>
                <label for="package">Select Package:</label>
                <select id="package" name="package">
                    <option value="1-1">1-1</option>
                    <option value="2-2">2-2</option>
                    <option value="3-3">3-3</option>
                    <option value="4-4">4-4</option>
                </select>
                <br><br>

                <label for="os">Select Operating System:</label>
                <select id="os" name="os">
                    <option value="ubuntu-18.04">Ubuntu 18.04</option>
                    <option value="ubuntu-19.04">Ubuntu 19.04</option>
                    <option value="ubuntu-20.04">Ubuntu 20.04</option>
                    <option value="ubuntu-22.04">Ubuntu 22.04</option>
                    <option value="ubuntu-23.04">Ubuntu 23.04</option>
                    <option value="centos-7">CentOS 7</option>
                    <option value="centos-8">CentOS 8</option>
                    <option value="centos-9">CentOS 9</option>
                    <option value="kali-linux">Kali Linux</option>
                    <option value="alma-linux">Alma Linux</option>
                </select>
                <br><br>

                <button type="button" id="create-now-btn">Create Now</button>
            </form>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="loader"></span>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        document.getElementById('create-now-btn').addEventListener('click', function() {
            const popup = document.getElementById('popup');
            popup.innerHTML = `
                <div class="popup-content">
                    <span class="loader"></span>
                </div>
            `;
            popup.style.display = 'flex';

            setTimeout(function() {
                popup.innerHTML = `
                    <div class="popup-content">
                        <p>VPS created successfully!</p>
                        <button id="close-popup-btn">Close</button>
                    </div>
                `;
                document.getElementById('close-popup-btn').addEventListener('click', function() {
                    popup.style.display = 'none';
                    location.reload(); // Reload the page to reset the popup content
                });
            }, 4000);
        });

        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
